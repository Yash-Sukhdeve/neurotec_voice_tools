<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Voice Verification Tool{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #e3f2fd;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .file-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result-card {
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
        }
        .confidence-very-high { color: #28a745; }
        .confidence-high { color: #6f42c1; }
        .confidence-medium { color: #fd7e14; }
        .confidence-low { color: #dc3545; }
        .spinner {
            display: none;
        }
        .loading .spinner {
            display: inline-block;
        }
        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-microphone"></i>
                Voice Verification Tool
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0 text-muted">
                <i class="fas fa-shield-alt"></i>
                Powered by Neurotec VeriSpeak SDK
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global utility functions
        function showLoading(button) {
            button.classList.add('loading');
            button.disabled = true;
        }

        function hideLoading(button) {
            button.classList.remove('loading');
            button.disabled = false;
        }

        function showError(message, container) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show';
            alert.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.insertBefore(alert, container.firstChild);
        }

        function getConfidenceClass(confidence) {
            return `confidence-${confidence.replace('_', '-')}`;
        }

        function getConfidenceIcon(confidence) {
            const icons = {
                'very_high': 'fas fa-check-circle',
                'high': 'fas fa-thumbs-up',
                'medium': 'fas fa-question-circle',
                'low': 'fas fa-times-circle'
            };
            return icons[confidence] || 'fas fa-question';
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
